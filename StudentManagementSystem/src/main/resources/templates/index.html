<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <style>
        /* Style the navigation bar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Style the buttons inside the navbar */
        .navbar button {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            border: none;
            background-color: inherit;
            cursor: pointer;
        }

        /* Change the color of buttons on hover */
        .navbar button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current button */
        .active {
            background-color: #4CAF50;
        }

        /* Style the top heading */
        .top-heading {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Style the dropdown container */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Style the dropdown button */
        .dropdown button {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        /* Style the dropdown content (hidden by default) */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 160px;
            z-index: 1;
        }

        /* Style the links inside the dropdown */
        .dropdown-content button {
            float: none;
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            background-color: inherit;
            border: none;
            width: 100%;
        }

        /* Change color of dropdown links on hover */
        .dropdown-content button:hover {
            background-color: #ddd;
            color: black;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<h1 class="top-heading">Student Management System</h1>

<div class="navbar">
    <div class="dropdown">
        <button class="dropbtn">Student</button>
        <div class="dropdown-content">
            <a th:href="@{/students/new}">Add Student</a>
            <a th:href="@{/students/list}">List Students</a>
        </div>
    </div>
    <div class="dropdown">
        <button class="dropbtn">Course</button>
        <div class="dropdown-content">
            <a th:href="@{/courses/add}">Add Course</a>
            <a th:href="@{/courses/list}">List Courses</a>
        </div>
    </div>
</div>


</body>
</html>
